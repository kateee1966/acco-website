<!doctype html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <title>Personal Information</title>

    <link rel="stylesheet" href="../css/form.css">

    <!--[if lt IE 9]>
    <link rel="stylesheet" href="../css/form_ie.css">
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <![endif]-->

</head>

<body>


<h1 style="color: dimgrey">Personal Information<br /><span> </span></h1>


<form style="background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMCAIAAADZF8uwAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAGxJREFUeNpi+I8Krt9/tPf0BTRBFgYkcOPB4wPnLkPYTib6cHEmrCpuPXq678xFdEXIKjDVMQKtZCAEmBiIAEQpYsHlJiBQlZVyNjVAmKShIOtgpItVBYp1yOqQVYAAZojvOXUeTZCoIAAIMACwaW9Tv3i0rgAAAABJRU5ErkJggg==);" class="css_form" >


    <!-- ==================== Salutation ========================== -->

    <fieldset>

        <label for="salutation" class="left_element">Salutation</label>
        <div>
            <input type="text" name="another_field" value="Mr" readonly="true" size="30" id="salutation">
        </div>
    </fieldset>


    <!-- ==================== Last name ========================== -->
    <fieldset>

        <label for="lastname" class="left_element">Last Name</label>

        <div>
            <input type="text" name="text_field" value="John" readonly="true" size="30" id="lastname" placeholder="Random Name" class="tooltip">
        </div>

    </fieldset>

    <!-- ==================== First name ========================== -->
    <fieldset>

        <label for="firstname" class="left_element">First Name</label>
        <div>
            <input type="text" name="another_field" value="Watson" size="30" readonly ="true" id="firstname">
        </div>

    </fieldset>

    <!-- ==================== Email ========================== -->
    <fieldset>

        <label for="email" class="left_element">Email </label>

        <div>
            <input type="text" name="another_field" value="j_Watson@gmail.com" readonly=true" size="30" id="email">
        </div>

    </fieldset>


    <!-- ==================== Address ========================== -->
    <fieldset>

        <label for="address" class="left_element">Address </label>

        <div>
            <input type="text" name="another_field" value="unsw" readonly="true" size="30" id="address">
        </div>

    </fieldset>

    <!-- ==================== Zip code ========================== -->
    <fieldset>

        <label for="code" class="left_element">Zip Code </label>
        <div>
            <input type="text" name="another_field" value="2033" readonly=true" size="30" id="code">
        </div>
    </fieldset>


    <!-- ==================== State ========================== -->
    <fieldset>

        <label for="state" class="left_element">State </label>
        <div>
            <input type="text" name="another_field" value="Kensingson" readonly="true"  size="30" id="state">
        </div>
    </fieldset>


    <!-- ==================== Country ========================== -->
    <fieldset>

        <label for="country" class="left_element">Country </label>
        <div>
            <input type="text" name="another_field" value="AU" readonly="true" size="30" id="country">
        </div>
    </fieldset>

    <!-- ==================== phone ========================== -->
    <fieldset>

        <label for="phone" class="left_element">Address </label>
        <div>
            <input type="text" name="another_field" value="+61444444444" readonly="true" size="30" id="phone">
        </div>
    </fieldset>


    <fieldset>

        <ul class="form_buttons">
            <li><input type="button" onclick="window.location.href='homepage.html'" value="Back" /></li>
            <li><input type="button" onclick="window.location.href='editInformation.html'" value="Edit" /></li>
        </ul>

    </fieldset>
</form>



</body>
</html>
