<!-- - - - - - - - - - - - - Content - - - - - - - - - - - - -  -->


<div id="content">

	<form action="/" role="form">

		<div id="tmm-form-wizard" class="form-login substrate">

			<h2 style="font-style:italic;font-family:Droid Serif, Georgia, Times New Roman, Times, serif;
                                font-weight:normal;" class="form-login-heading">Please Login</h2>

			<fieldset class="input-block">
				<label for="login">Username</label>
				<input type="text" id="login" class="form-icon form-icon-user" placeholder="Login" required autofocus>
			</fieldset><!--/ .input-login-->

			<fieldset class="input-block">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-icon form-icon-lock" placeholder="Password" required>
			</fieldset><!--/ .input-password-->

			<div class="tip">
				<a href="#">Forgot Password?</a>
			</div><!--/ .tip-->

			<div class="button-group">
				<button class="button" type="button" onclick="window.location.href='form-wizard-with-icon.html'"><span>Login</span></button>
				<button class="button" type="reset"><span>Reset</span></button>
			</div><!--/ .button-group-->

		</div><!--/ .form-login-->

	</form><!--/ form-->

</div><!--/ #content-->


<!-- - - - - - - - - - - - end Content - - - - - - - - - - - - - -->
